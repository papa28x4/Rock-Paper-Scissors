<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container" >
            <div id="result"></div>
            <div id="newGame"><button id="reset">Reset</button></div>
            <div id="scoreboard" class="activity">
                <div id="player1Scores" class="scores"><p></p><p></p></div>
                <div id="player2Scores" class="scores"><p></p><p></p></div>
            </div>

            <div class="activity">
                <div class="ui for1">
                    <div class="buttons">
                        <button id="rock" class="controls">Rock</button>
                        <button id="paper" class="controls">Paper</button>
                        <button id="scissors"class="controls">Scissors</button>
                    </div>
                    <div id="player-1" class="players">
                        <img id="image-1" src="">
                    </div>
                </div>

                <div class="ui for2">
                    <div class="buttons">
                        <button id="rock_0" class="controls">Rock</button>
                        <button id="paper_1" class="controls">Player</button>
                        <button id="scissors_2"class="controls">Scissors</button>
                    </div>
                    <div id="player-2" class="players">
                        <img id="image-2" src="">
                    </div>
                </div>
            </div>
            <div id="comments"></div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
